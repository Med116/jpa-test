buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {
    }
}

apply plugin: 'java'

jar {
    baseName = ''
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-gradle-plugin
//compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.1.0.RELEASE', ext: 'pom'

dependencies {
    // https://mvnrepository.com/artifact/org.eclipse.persistence/org.eclipse.persistence.jpa
    compile group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.1.0'
    compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.5.1'
    compile("mysql:mysql-connector-java:5.1.13")
    compile group: 'org.postgresql', name: 'postgresql', version: '9.3-1101-jdbc4'

}

jar {
    manifest {
        attributes 'Main-Class': 'com.specificapps.compucooking.CompuCookingApplication'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}